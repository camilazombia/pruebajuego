<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Crown (Legendary) -->
  <symbol id="crown" viewBox="0 0 100 100">
    <path d="M 20 70 L 30 40 L 45 55 L 50 20 L 55 55 L 70 40 L 80 70 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="20" y="70" width="60" height="15" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <circle cx="30" cy="35" r="4" fill="#FF69B4"/>
    <circle cx="50" cy="25" r="5" fill="#FF69B4"/>
    <circle cx="70" cy="35" r="4" fill="#FF69B4"/>
  </symbol>

  <!-- Star (Epic) -->
  <symbol id="star" viewBox="0 0 100 100">
    <polygon points="50,10 61,39 91,39 67,57 78,86 50,68 22,86 33,57 9,39 39,39" fill="#A855F7" stroke="#D8B4FE" stroke-width="2"/>
  </symbol>

  <!-- Shield (Epic) -->
  <symbol id="shield" viewBox="0 0 100 100">
    <path d="M 50 15 L 25 30 L 25 55 Q 25 75 50 85 Q 75 75 75 55 L 75 30 Z" fill="#A855F7" stroke="#D8B4FE" stroke-width="2"/>
    <circle cx="50" cy="55" r="12" fill="#D8B4FE"/>
  </symbol>

  <!-- Gem (Rare) -->
  <symbol id="gem" viewBox="0 0 100 100">
    <polygon points="50,15 70,35 75,60 50,85 25,60 30,35" fill="#3B82F6" stroke="#93C5FD" stroke-width="2"/>
    <polygon points="50,35 65,45 62,60 50,70 38,60 35,45" fill="#93C5FD"/>
  </symbol>

  <!-- Diamond (Rare) -->
  <symbol id="diamond" viewBox="0 0 100 100">
    <polygon points="50,10 80,50 50,90 20,50" fill="#3B82F6" stroke="#93C5FD" stroke-width="2"/>
    <polygon points="50,30 65,50 50,70 35,50" fill="#93C5FD"/>
  </symbol>

  <!-- Heart (Rare) -->
  <symbol id="heart" viewBox="0 0 100 100">
    <path d="M 50 85 C 20 70 10 55 10 42 C 10 28 22 18 32 18 C 40 18 48 25 50 32 C 52 25 60 18 68 18 C 78 18 90 28 90 42 C 90 55 80 70 50 85 Z" fill="#3B82F6" stroke="#93C5FD" stroke-width="2"/>
  </symbol>

  <!-- Badge (Common) -->
  <symbol id="badge" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="35" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
    <text x="50" y="60" font-size="30" font-weight="bold" text-anchor="middle" fill="#CBD5E1">â˜…</text>
  </symbol>

  <!-- Ribbon (Common) -->
  <symbol id="ribbon" viewBox="0 0 100 100">
    <path d="M 30 25 L 70 25 L 75 50 L 70 75 L 30 75 L 25 50 Z" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
    <path d="M 35 50 L 65 50" stroke="#CBD5E1" stroke-width="3"/>
  </symbol>

  <!-- Medal (Common) -->
  <symbol id="medal" viewBox="0 0 100 100">
    <circle cx="50" cy="40" r="25" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
    <rect x="40" y="60" width="20" height="30" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
    <path d="M 35 60 Q 30 55 25 60 L 30 65" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
    <path d="M 65 60 Q 70 55 75 60 L 70 65" fill="#94A3B8" stroke="#CBD5E1" stroke-width="2"/>
  </symbol>

  <!-- Trophy (Legendary) -->
  <symbol id="trophy" viewBox="0 0 100 100">
    <path d="M 25 35 L 30 20 L 35 35 Q 35 45 50 45 Q 65 45 65 35 L 70 20 L 75 35 Q 75 50 60 55 L 60 65 L 40 65 L 40 55 Q 25 50 25 35 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="35" y="65" width="30" height="10" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  </symbol>

  <!-- Scroll (Epic) -->
  <symbol id="scroll" viewBox="0 0 100 100">
    <rect x="20" y="25" width="60" height="50" rx="5" fill="#A855F7" stroke="#D8B4FE" stroke-width="2"/>
    <line x1="30" y1="35" x2="70" y2="35" stroke="#D8B4FE" stroke-width="2"/>
    <line x1="30" y1="45" x2="70" y2="45" stroke="#D8B4FE" stroke-width="2"/>
    <line x1="30" y1="55" x2="55" y2="55" stroke="#D8B4FE" stroke-width="2"/>
  </symbol>

  <!-- Wand (Legendary) -->
  <symbol id="wand" viewBox="0 0 100 100">
    <line x1="15" y1="80" x2="75" y2="20" stroke="#FFD700" stroke-width="3"/>
    <circle cx="75" cy="20" r="8" fill="#FF69B4" stroke="#FFD700" stroke-width="2"/>
    <path d="M 70 15 L 80 25 L 75 15" fill="#FF69B4"/>
  </symbol>

  <!-- Flower (Rare) -->
  <symbol id="flower" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="8" fill="#FFD700"/>
    <circle cx="50" cy="25" r="10" fill="#FF69B4"/>
    <circle cx="75" cy="35" r="10" fill="#FF69B4"/>
    <circle cx="75" cy="65" r="10" fill="#FF69B4"/>
    <circle cx="50" cy="75" r="10" fill="#FF69B4"/>
    <circle cx="25" cy="65" r="10" fill="#FF69B4"/>
    <circle cx="25" cy="35" r="10" fill="#FF69B4"/>
  </symbol>
</svg>